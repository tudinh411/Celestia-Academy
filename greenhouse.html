<!DOCTYPE html>
<html lang = "en">
   <head>
      <title> Greenhouse </title>
      <link rel = "stylesheet" href = "greenhouse.css">
      <link href='https://fonts.googleapis.com/css?family=Eagle Lake' rel='stylesheet'>
   </head>
   <body>

      <!--Audio-->
      <audio autoplay>
         <source src="boil.mp3" type="audio/mpeg">
      </audio>

      <!--Tasks-->
      <div class="dropdown">
         <button class="dropbtn">Tasks</button>
         <div class="dropdown-content">
            <label> <input type = "checkbox"> Go to Poitions Class in the Greenhouse and make your first potion. </label>
         </div>
      </div>

      <!--Content-->
      <div class = "p1"> You've made it to your first Potion's Lab, congrats! <br> Hover over your first potion and watch the magic <br> unfold. </div>
      <div class = "character"> <img src = "character.gif" alt = "character"> </div>
      <div class = "potion"> <img src = "p3.gif" alt = "potion"> </div>
      <div class = "brew"> <img src = "brew.png" alt = "brew"> </div>
      <div class = "animal"> <img src = "g3.gif" alt = "animal"> </div>

   </body>
</html>
